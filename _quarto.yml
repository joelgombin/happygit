project:
  type: website
  output-dir: docs

website:
  title: "Happy Git for Vibe Coders"
  description: "Master Git & GitHub in the age of AI coding agents. A practical bilingual guide for developers using Claude Code, Cursor, GitHub Copilot and other AI assistants."
  site-url: https://joelgombin.github.io/happygit/
  repo-url: https://github.com/joelgombin/happygit
  repo-actions: [edit, issue]

  open-graph:
    locale: en_US
    site-name: "Happy Git for Vibe Coders"

  twitter-card:
    creator: "@joelgombin"
    site: "@joelgombin"
    card-style: summary_large_image

  google-analytics:
    tracking-id: "G-XXXXXXXXXX"
    anonymize-ip: true

  navbar:
    background: primary
    left:
      - text: "English"
        href: en/index.qmd
      - text: "Français"
        href: fr/index.qmd
    right:
      - icon: github
        href: https://github.com/joelgombin/happygit

  sidebar:
    - id: en
      title: "Happy Git for Vibe Coders"
      style: docked
      background: light
      contents:
        - section: "Home"
          contents:
            - en/index.qmd
        - section: "Understanding the Revolution"
          contents:
            - en/01-software-3.qmd
            - en/02-vibe-coding.qmd
        - section: "Getting Ready"
          contents:
            - en/03-installation.qmd
            - en/04-github-setup.qmd
        - section: "Git for Vibe Coders"
          contents:
            - en/05-git-basics.qmd
            - en/06-branches-workflow.qmd
            - en/07-agents-and-git.qmd
        - section: "Automation"
          contents:
            - en/08-github-actions.qmd
            - en/09-ci-cd-agents.qmd
        - section: "Best Practices"
          contents:
            - en/10-security.qmd
            - en/11-code-review.qmd
            - en/12-troubleshooting.qmd
        - section: "Resources"
          contents:
            - en/references.qmd

    - id: fr
      title: "Happy Git for Vibe Coders"
      style: docked
      background: light
      contents:
        - section: "Accueil"
          contents:
            - fr/index.qmd
        - section: "Comprendre la révolution"
          contents:
            - fr/01-software-3.qmd
            - fr/02-vibe-coding.qmd
        - section: "Se préparer"
          contents:
            - fr/03-installation.qmd
            - fr/04-configuration-github.qmd
        - section: "Git pour vibe coders"
          contents:
            - fr/05-git-fondamentaux.qmd
            - fr/06-branches-workflow.qmd
            - fr/07-agents-et-git.qmd
        - section: "Automatisation"
          contents:
            - fr/08-github-actions.qmd
            - fr/09-ci-cd-agents.qmd
        - section: "Bonnes pratiques"
          contents:
            - fr/10-securite.qmd
            - fr/11-code-review.qmd
            - fr/12-troubleshooting.qmd
        - section: "Ressources"
          contents:
            - fr/references.qmd

format:
  html:
    theme:
      light: [cosmo, custom.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    include-in-header: seo-metadata.html
    link-external-newwindow: true
    link-external-icon: true

execute:
  freeze: auto
